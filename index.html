<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="card">
    <h1 id="mainText" class="headline">
      ♡
      <br>
      Ще ми бъдеш ли
      <br>
      валентинка?
     </h1>

    <div class="buttons" id="buttonArea">
      <button id="yesBtn">Да</button>
      <button id="noBtn">Не</button>
    </div>

    <p class="subtext" id="subText">
      "Не" е малко срамежливо
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
